# ---------------------------------------------------------------------------------------
# Title: Continuous Documentation
#
# Requirements:
#   - Any change to this file must be synchronized between gh-pages and main branch, with cherry-pick commits
#   - Packaging workflow must run before setting up this workflow
#   - In GitHub project, Settings, Environments, the gh-pages branch must be allowed
#   - In GitHub project, Settings, Pages, Build and Deployment, Source, select "GitHub Actions"
#
# Uses:
#   - https://github.com/halkeye/helm-repo-html
# ---------------------------------------------------------------------------------------

name: Pages

on:
  push:
    branches: ["gh-pages"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go environment
        uses: actions/setup-go@v3.3.1
      - name: Generate index.html
        run: |
          go install github.com/halkeye/helm-repo-html@v0.0.8
          /home/runner/go/bin/helm-repo-html
      # not needed anymore
      # - uses: stefanzweifel/git-auto-commit-action@v4
      #   with:
      #     commit_message: "Update index.html"
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
